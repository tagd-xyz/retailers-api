description: A single item
type: object
properties:
  id:
    description: The item ID
    type: string
    example: 957f4527-018f-4e83-80e9-4a9c75d78538
  name:
    description: The item name
    type: string
    example: Gazelle
  retailer:
    description: The retailer name
    type: string
    example: Adidas
  properties:
    description: The item properties
    type: object
  createdAt:
    description: The item creation date
    type: string
    format: date-time
    example: "2023-06-19T14:36:33.164758Z"
  tagds:
    description: The item tagds
    type: array
  images:
    $ref: './../images/Collection.yml'


