description: A single retailer
type: object
properties:
  id:
    description: The retailer ID
    type: string
    example: 957f4527-018f-4e83-80e9-4a9c75d78538
  name:
    description: The retailer name
    type: string
    example: Adidas
  createdAt:
    description: The retailer creation date
    type: string
    format: date-time
    example: "2023-06-19T14:36:33.164758Z"
