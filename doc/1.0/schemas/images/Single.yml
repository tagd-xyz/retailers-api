description: A single image
type: object
properties:
  id:
    description: The image ID
    type: string
    example: 957f4527-018f-4e83-80e9-4a9c75d78538
  uploadId:
    description: The image upload ID
    type: string
    example: Gazelle
  url:
    description: The image url
    type: string
    format: url
    example: https://server/image.jpg
  thumbnail:
    description: The image url (thumbnail)
    type: string
    format: url
    example: https://server/image_thumbnail.jpg


