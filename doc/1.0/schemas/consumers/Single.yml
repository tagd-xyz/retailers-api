description: A single consumer
type: object
properties:
  id:
    description: The consumer ID
    type: string
    example: 957f4527-018f-4e83-80e9-4a9c75d78538
  name:
    description: The consumer name
    type: string
    example: John Smith
  email:
    description: The consumer email
    type: string
    format: email
    example: johnsmith@gmail.com
  createdAt:
    description: The consumer creation date
    type: string
    format: date-time
    example: "2023-06-19T14:36:33.164758Z"
